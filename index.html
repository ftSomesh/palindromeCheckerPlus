<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="icon">
            <h2>freeCodeCamp()</h2>
        </div>
        <div class="title">
            <h1>Is it a Palindrome</h1>
        </div>
        <div class="input-container">
            <p class="msg">Enter in the text to check for a palindrome</p>
            <div class="input-field">
                <input id="text-input" type="text">
                <button id="check-btn" type="submit">Check</button>
            </div>
            <div id="result"></div>
        </div>
        <div class="note">
            <p class="note-text"><i class="fa-solid fa-lightbulb"></i>&nbsp; A <i>plindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </div>
</body>
</html>
